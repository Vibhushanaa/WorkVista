<div class="container">
  <h2>Manage Job Posts</h2>
  <button class="btn create" (click)="toggleJobForm()">Create New Job Post</button>
  <table>
    <thead>
      <tr>
        <th>Job ID</th>
        <th>Company Name</th>
        <th>Title</th>
        <th>Description</th>
        <th>Location</th>
        <th>Salary</th>
        <th>Experience</th>
        <th>Job Type</th>
        <th>Job Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobs">
        <td>{{ job.jobId }}</td>
        <td>{{ job.companyName }}</td>
        <td>{{ job.title }}</td>
        <td>{{ job.description }}</td>
        <td>{{ job.location }}</td>
        <td>{{ job.salary }}</td>
        <td>{{ job.experience }}</td>
        <td>{{ job.jobType }}</td>
        <td>{{ job.jobCategory }}</td>
        <td>
          <button class="btn edit" (click)="editJob(job)">Edit</button>
          <button class="btn delete" (click)="deleteJob(job.jobId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="job-form" *ngIf="showJobForm">
  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="jobId" />

    <label for="recruiterId">Recruiter ID:</label>
    <input id="recruiterId" formControlName="recruiterId" type="text" />

    <label for="companyName">Company Name:</label>
    <input id="companyName" formControlName="companyName" type="text" />

    <label for="title">Title:</label>
    <input id="title" formControlName="title" type="text" />

    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>

    <label for="location">Location:</label>
    <input id="location" formControlName="location" type="text" />

    <label for="salary">Salary:</label>
    <input id="salary" formControlName="salary" type="number" />

    <label for="experience">Experience:</label>
    <input id="experience" formControlName="experience" type="text" />

    <label for="jobType">Job Type:</label>
    <input id="jobType" formControlName="jobType" type="text" />

    <label for="jobCategory">Job Category:</label>
    <input id="jobCategory" formControlName="jobCategory" type="text" />

    <label for="postedDate">Posted Date:</label>
    <input id="postedDate" formControlName="postedDate" type="date" />

    <button type="submit">Save Job</button>
  </form>
</div>
