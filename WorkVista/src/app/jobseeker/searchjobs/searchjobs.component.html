  <div class="search-jobs-container">
    <h2>Search Jobs</h2>
    <form (ngSubmit)="onSearch()" #searchForm="ngForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="searchCriteria.title" name="title">
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" [(ngModel)]="searchCriteria.location" name="location">
      </div>
      <div class="form-group">
        <label for="experience">Experience:</label>
        <input type="text" id="experience" [(ngModel)]="searchCriteria.experience" name="experience">
      </div>
      <div class="form-group">
        <label for="jobType">Job Type:</label>
        <input type="text" id="jobType" [(ngModel)]="searchCriteria.jobType" name="jobType">
      </div>
      <div class="form-group">
        <label for="jobCategory">Job Category:</label>
        <input type="text" id="jobCategory" [(ngModel)]="searchCriteria.jobCategory" name="jobCategory">
      </div>
      <div class="form-group">
        <label for="minSalary">Min Salary:</label>
        <input type="number" id="minSalary" [(ngModel)]="searchCriteria.minSalary" name="minSalary">
      </div>
      <button type="submit">Search</button>
    </form>
  
    <ul *ngIf="jobs.length > 0; else noMatches">
      <li *ngFor="let job of jobs">
        <h3>{{ job.title }}</h3>
        <p>{{ job.description }}</p>
        <p><strong>Location:</strong> {{ job.location }}</p>
        <p><strong>Salary:</strong> {{ job.salary }}</p>
        <button (click)="applyForJob(job)">Apply</button>
      </li>
    </ul>
  
    <ng-template #noMatches>
      <p>No matches found</p>
    </ng-template>
  </div>
