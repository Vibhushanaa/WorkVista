        <input id="skills" formControlName="skills" type="text">
      </div>
      <div class="form-group">

        <input id="experience" formControlName="experience" type="text">
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input id="location" formControlName="location" type="text">

      <button type="submit" [disabled]="jobSeekerForm.valid">Submit</button>
    </form>
</div>
