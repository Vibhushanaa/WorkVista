<div class="apply-for-job-container">
  <h2>Apply for Job</h2>
  <div class="form-group">
    <label for="resume">Resume:</label>
    <input id="resume" type="file" (change)="onFileSelected($event)">
  </div>
  <button type="button" (click)="uploadResume()">Upload Resume</button>
  <button type="button" (click)="submitApplication()" [disabled]="!resumeUploaded">Submit Application</button>
</div>
